<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Flip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="CSS/master.css">
    <link rel="stylesheet" href="CSS/memory card.css">
</head>

<body class="dimmed">
    <header>
        <h4>Memory Card Flip Game</h4>
        <h5>Match pairs of digital product icons!</h5>
    </header>
    <main>
        <section class="game-stats">
            <div class="mouse-moves">
                <div class="icon">
                    <i class="fa-solid fa-arrow-pointer"></i>
                </div>
                <div class="stat-info">
                    <h4>Moves</h4>
                    <h5>0</h5>
                </div>
            </div>
            <div class="time-left">
                <div class="icon">
                    <i class="fa-solid fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h4>Time Left</h4>
                    <h5>1:00</h5>
                </div>
            </div>
        </section>
        <button class="restart-btn">
            <div class="icon">
                <i class="fa-solid fa-rotate-left"></i>
            </div>
            <h4>
                Restart Game
            </h4>
        </button>
        <section class="cards">
            <div class="card"></div>
        </section>
    </main>
    <footer>
        <h3>Click on cards to flip them and find matching pairs. You have 1 minute to match all 8 pairs!</h3>
        <h3>Timer starts when you flip your first card!</h3>
    </footer>
    <button class="start-btn">Start</button>

    <!-- <script src="JS/memory card.js"></script> -->
</body>

</html>
