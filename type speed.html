<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="CSS/type speed.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" >
</head>
<body>
    <main class="container">
        <header>
            <h1>Typing Speed Test</h1>
        </header>

        <section class="game-box">
            <input type="text" class="input-field" aria-label="Typing input">
            
            <div class="content-box">
                <div class="typing-text">
                    <p id="quote"></p>
                </div>
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time Left:</p>
                            <span>60s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes:</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button class="try-again-btn">Try Again</button>
                </div>
            </div>
            
        </section>
        
        <!-- Results Overlay (Hidden by default) -->
        <div id="results-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Time's Up!</h2>
                <div class="final-stats">
                    <p>WPM: <span id="final-wpm">0</span></p>
                    <p>Accuracy: <span id="final-accuracy">0%</span></p>
                </div>
                <button class="modal-restart-btn">Try Again</button>
            </div>
        </div>
    </main>
    <script src="JS/type speed.js"></script>
</body>
</html>
